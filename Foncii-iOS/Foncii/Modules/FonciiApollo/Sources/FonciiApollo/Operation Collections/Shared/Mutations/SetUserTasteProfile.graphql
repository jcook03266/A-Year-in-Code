mutation SetUserTasteProfile($input: UserTasteProfileInput!) {
  setUserTasteProfile(input: $input) {
    tasteProfile {
      id
      adventureLevel
      restaurantRatingImportanceLevel
      distancePreferenceLevel
      prefersDrinks
      favoriteCuisines
      foodRestrictions
      preferredPriceLevels
      preferredMealTypes
      creationDate
      lastUpdated
    }
    errors {
      errorCode
      description
    }
    statusCode
  }
}
